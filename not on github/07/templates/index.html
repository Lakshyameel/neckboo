<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Roadmap Generator</title>
</head>
<body>
    <h1>Business Roadmap Generator</h1>
    <form action="/generate-roadmap" method="post">
        <label for="industry">Industry:</label>
        <input type="text" id="industry" name="industry" required><br><br>
        <label for="target_audience">Target Audience:</label>
        <input type="text" id="target_audience" name="target_audience" required><br><br>
        <label for="budget">Budget (in USD):</label>
        <input type="number" id="budget" name="budget" step="0.01" required><br><br>
        <button type="submit">Generate Roadmap</button>
    </form>
</body>
</html>
